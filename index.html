<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
      
  <body>
    <h1>CALCULATOR</h1>
    <div class = "calculator">
      <div class = "io"><input type="text-area"></div>
      <div class = "buttons">        
        <div class="row">
          <div id = "C" class = "highlight">C</div><!-----
---------><div>(</div><!-----
---------><div>)</div><!-----
---------><div>/</div>
        </div>
        
        <div class="row">
          <div>7</div><!-----
---------><div>8</div><!-----
---------><div>9</div><!-----
---------><div>*</div>
        </div>
        
        <div class="row">
          <div>4</div><!-----
---------><div>5</div><!-----
---------><div>6</div><!-----
---------><div>-</div>
        </div>
        
        <div class="row">
          <div>1</div><!-----
---------><div>2</div><!-----
---------><div>3</div><!-----
---------><div>+</div>
        </div>
        
        <div class="row">
          <div>Ans</div><!-----
---------><div>0</div><!-----
---------><div>.</div><!-----
---------><div id = "=" class="highlight">=</div>
        </div>        
      </div>
    </div>      
  </body>
</html>
